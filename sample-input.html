<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Card</title>
</head>
<body style="margin: 0; padding: 32px; background-color: #F4F7FE; font-family: Arial, sans-serif;">

    <!-- Main Container -->
    <div style="max-width: 400px; margin: 0 auto;">
        
        <!-- Card -->
        <div style="background-color: #FFFFFF; border-radius: 20px; padding: 24px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            
            <!-- Header Row -->
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                <!-- Icon -->
                <div style="width: 48px; height: 48px; background-color: #EAF7F4; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <span style="color: #5C9385; font-size: 24px;">✓</span>
                </div>
                <!-- Text -->
                <div>
                    <p style="margin: 0; font-size: 12px; color: #A3AED0;">Safety Score</p>
                    <h2 style="margin: 4px 0 0 0; font-size: 32px; font-weight: bold; color: #5C9385;">94%</h2>
                </div>
            </div>
            
            <!-- Footer Text -->
            <p style="margin: 0; font-size: 12px; color: #A3AED0;">Excellent safety record</p>
        </div>

        <!-- Second Card -->
        <div style="background-color: #FFFFFF; border-radius: 20px; padding: 24px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); margin-top: 16px;">
            
            <!-- Header Row -->
            <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
                <!-- Icon -->
                <div style="width: 48px; height: 48px; background-color: #FFF7E6; border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                    <span style="color: #D98C1A; font-size: 24px;">⚠</span>
                </div>
                <!-- Text -->
                <div>
                    <p style="margin: 0; font-size: 12px; color: #A3AED0;">Open Incidents</p>
                    <h2 style="margin: 4px 0 0 0; font-size: 32px; font-weight: bold; color: #D98C1A;">2</h2>
                </div>
            </div>
            
            <!-- Footer Text -->
            <p style="margin: 0; font-size: 12px; font-weight: bold; color: #D98C1A;">Needs attention</p>
        </div>

        <!-- Button -->
        <button style="margin-top: 16px; width: 100%; padding: 12px 16px; background-color: #972222; color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer;">
            Report Incident
        </button>

    </div>

</body>
</html>
